<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grid easy as a piece of cake</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="grid.css" />
  <link rel="stylesheet" href="style.css" />
  <link href='//fonts.googleapis.com/css?family=Vibur' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="wrap">
    <h1>Grid easy as a piece of cake.</h1>
    <div class="the-cake">
      <div class="bite"></div>
      <div class="cake-filling">
        <div class="group">
          <div class="column-12-12">
            <div class="cake">Column 1/1</div>
          </div>
        </div>

        <div class="group">
          <div class="column-6-12">
            <div class="cake">Column 6/12</div>
          </div>
          <div class="column-6-12">
            <div class="cake">Column 6/12</div>
          </div>
        </div>

        <div class="group">
          <div class="column-4-12">
            <div class="cake">Column 4/12</div>
          </div>
          <div class="column-4-12">
            <div class="cake">Column 4/12</div>
          </div>
          <div class="column-4-12">
            <div class="cake">Column 4/12</div>
          </div>
        </div>

        <div class="group">
          <div class="column-3-12">
            <div class="cake">Column 3/12</div>
          </div>
          <div class="column-3-12">
            <div class="cake">Column 3/12</div>
          </div>
          <div class="column-3-12">
            <div class="cake">Column 3/12</div>
          </div>
          <div class="column-3-12">
            <div class="cake">Column 3/12</div>
          </div>
        </div>

        <div class="group">
          <div class="column-4-12">
            <div class="cake">Column 4/12</div>
          </div>
          <div class="column-8-12">
            <div class="cake">Column 8/12</div>
          </div>
        </div>
      </div>
    </div>

    <div class="description">
      <p>Go to <a href="https://github.com/fernandoperigolo/piece-cake-grid">Github</a></p>
    </div>

    <p>Handcrafted by <a href="https://github.com/fernandoperigolo">Luiz Fernando</a></p>
  </div>
</body>
</html>
